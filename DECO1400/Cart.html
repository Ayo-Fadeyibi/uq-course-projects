<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/Cart.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<body>
    <header class="Navigation">
        <nav class="Nav">
            <div class="Logo">
              <a href="index.html" class="logo-link">Sneakers</a>
            </div>

            <ul class="navigation_UnorderedList">
                <li><a href="Men.html">Men</a></li>
                <li><a href="Women.html">Women</a></li>
                <li><a href="Marketplace.html">Market Place</a></li>
            </ul>

            <div class="Input">
                <div class="Search">
                    <Input type="text" placeholder="Search"></Input>
                    <button onclick="SearchProducts()" class="Search-Btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="Links-Mini">
                    <a href="SignIn.html"><i class="fa-solid fa-user"></i></i></a>
                    <a href="Cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
            <div class="Bar" onclick="toggleMenu()">
                <div class="bar-btn"></div>
            </div>
            
        </nav>
    </header>

    <section class="cart-container">
        <h2>Shopping Cart</h2>

            <div class="cart-item">
                <img src="./Images/Sneakers/Sneaker3.webp" alt="Adidas Samba">
                <div class="item-details">
                    <h3>Adidas Samba</h3>
                    <p>$100</p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="item-qty">1</span>
                        <button class="plus">+</button>
                    </div>
                </div>
                <button class="remove">Remove</button>
            </div>
     
        <div class="cart-summary">
            <h3>Total: <span id="total-price">$100</span></h3>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </section>

    <script src="./js/Navigation.js"></script>
    <script src="./js/Cart.js"></script>
</body>
</html>
